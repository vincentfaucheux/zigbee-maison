<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rez de chaussée</title>
    <style>
      header {
        display: flex;
        flex-direction: column; /* Aligne verticalement */
        align-items: left; /* Centre horizontalement */
        text-align: center;
        margin: 20px;
      }

      header svg {
        margin: 20px 0; /* Espace autour du dessin */
      }

      header a {
        text-decoration: none;
        color: blue;
        margin-top: 10px;
      }

      body {
        font-family: sans-serif;
      }
      .radiateur {
        border: 1px solid #ccc;
        padding: 10px;
        margin: 10px;
        cursor: pointer;
        text-align: center;
        display: inline-block;
      }

      /* Fenêtre modale*/
      .modal {
        display: none;
        position: fixed;
        z-index: 10;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
      }
      .modal-content {
        background: #fff;
        margin: 10% auto;
        padding: 20px;
        width: 300px;
        border-radius: 8px;
        text-align: center;
      }
      /* Empiler les boutons verticalement */
      .button-column {
        margin-top: 40px;
        display: flex;
        flex-direction: column; /* empile verticalement */
        gap: 10px;              /* espace entre les boutons */
      } 

      /* Empiler les items horizontalement */
      .items-row{
        text-align: left;
        display: flex;
        flex-direction: row; /* empile horizontalement */
        gap: 10px;              /* espace entre les items*/
      } 
      
      /* Empiler les items verticalement */
      .groups-column{
        text-align: left;
        display: flex;
        flex-direction: column; /* empile verticalement */
        gap: 20px;              /* espace entre les items*/
      } 
      
      /* Empiler les items times verticalement */
      .times-column{
        text-align: left;
        display: flex;
        flex-direction: column; /* empile verticalement */
        gap: 10px;              /* espace entre les items*/
      } 

      select {
        width: 100px;
        padding: 8px;
        margin-top: 8px;
      }

      /* sélection par ID */
      #h-select, #m-select {
        width: 60px;
      } 

      .close {
        color: red;
        float: right;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Rez de chaussée</h1>

      <!-- plan du rez de chaussee -->
      <svg width="600" height="600">
        <!-- murs extérieurs -->
        <line
          x1="50"
          y1="550"
          x2="550"
          y2="550"
          stroke="black"
          stroke-width="4"
        />
        <!-- devant -->
        <line
          x1="50"
          y1="200"
          x2="50"
          y2="550"
          stroke="black"
          stroke-width="4"
        />
        <!-- gauche -->
        <line
          x1="550"
          y1="50"
          x2="550"
          y2="550"
          stroke="black"
          stroke-width="4"
        />
        <!-- droit -->
        <line
          x1="50"
          y1="200"
          x2="275"
          y2="200"
          stroke="black"
          stroke-width="4"
        />
        <!-- jardin salle -->
        <line
          x1="275"
          y1="50"
          x2="275"
          y2="200"
          stroke="black"
          stroke-width="4"
        />
        <!-- renfoncement salon -->
        <line
          x1="275"
          y1="50"
          x2="550"
          y2="50"
          stroke="black"
          stroke-width="4"
        />
        <!-- jardin chambre -->

        <!-- cloisons garage -->
        <line
          x1="325"
          y1="375"
          x2="325"
          y2="550"
          stroke="black"
          stroke-width="2"
        />
        <!-- vertical -->
        <line
          x1="325"
          y1="375"
          x2="550"
          y2="375"
          stroke="black"
          stroke-width="2"
        />
        <!-- horizontal -->
        <!-- cloisons salle de bain / chambre-->
        <line
          x1="425"
          y1="300"
          x2="425"
          y2="375"
          stroke="black"
          stroke-width="2"
        />
        <!-- vertical -->
        <line
          x1="375"
          y1="300"
          x2="550"
          y2="300"
          stroke="black"
          stroke-width="2"
        />
        <!-- horizontal -->
        <line
          x1="375"
          y1="50"
          x2="375"
          y2="300"
          stroke="black"
          stroke-width="2"
        />
        <!-- vertical -->
        <!-- cloisons cuisine -->
        <line
          x1="250"
          y1="400"
          x2="250"
          y2="550"
          stroke="black"
          stroke-width="2"
        />
        <!-- vertical -->
        <line
          x1="50"
          y1="400"
          x2="250"
          y2="400"
          stroke="black"
          stroke-width="2"
        />
        <!-- horizontal -->

        <!-- Noms des pièces -->
        <text x="150" y="300">Salle / Salon</text>
        <text x="130" y="475">Cuisine</text>
        <text x="430" y="200">Chambre</text>
        <text x="430" y="335">Salle de bain</text>

        <!-- radiateurs -->
        {% for r in radiateurs %}
        <rect
          class="radiateur"
          id="{{ r.id }}"
          data-id="{{ r.id }}"
          nom="{{ r.nom }}"
          data-nom="{{ r.nom }}"
          data-state="{{ r.state }}"
          data-nom_state =""
          data-schedule="{{ r.schedule }}"
          x="{{ r.x }}"
          y="{{ r.y }}"
          width="{{ r.width }}"
          height="{{ r.height }}"
          rx="3"
        />
        {% endfor %}
      </svg>


      <!-- Fenêtre modale main-->
      <div id="MainModal" class="modal">
        <div class="modal-content">
          <span class="close" id="closeModal_main">&times;</span>
          <h2 id="MainNomRadiateur"></h2>
          <p>Etat actuel : <span id="MainStateRadiateur"></span></p>
          <div class="button-column">
            <button id="modify_req">Modifier une fois</button>
            <button id="config_req">Configurer</button>
          </div>
        </div>
      </div>


      <!-- Fenêtre modale Modifier-->
      <div id="ModifModal" class="modal">
        <div class="modal-content">
          <span class="close" id="closeModal_modif">&times;</span>
          <h2 id="ModifNomRadiateur"></h2>
          <p>Etat actuel : <span id="ModifStateRadiateur"></span></p>
          <div class="groups-column">
            <div class="items-row">
              <label for="mode-select">Nouveau mode :</label>
              <select id="mode-select">
                <option value="off">Off</option>
                <option value="confort">Confort</option>
                <option value="eco">Éco</option>
                <option value="hors-gel">Hors gel</option>
              </select>
            </div>
            <div class="times-column">
              <label for="duree-select">Selection de la durée :</label>
              <div class="items-row">
                <label for="h-select">Heures :</label>
                <select id="h-select">
                  <!-- Heures 00 à 23 -->
                  <option value="00">00</option>
                  <option value="01">01</option>
                  <option value="02">02</option>
                  <option value="03">03</option>
                  <option value="04">04</option>
                  <option value="05">05</option>
                  <option value="06">06</option>
                  <option value="07">07</option>
                  <option value="08">08</option>
                  <option value="09">09</option>
                  <option value="10">10</option>
                  <option value="11">11</option>
                  <option value="12">12</option>
                  <option value="13">13</option>
                  <option value="14">14</option>
                  <option value="15">15</option>
                  <option value="16">16</option>
                  <option value="17">17</option>
                  <option value="18">18</option>
                  <option value="19">19</option>
                  <option value="20">20</option>
                  <option value="21">21</option>
                  <option value="22">22</option>
                  <option value="23">23</option>
                </select>

                <label for="m-select">Minutes :</label>
                <select id="m-select">
                  <option value="00">00</option>
                  <option value="15">15</option>
                  <option value="30">30</option>
                  <option value="45">45</option>
                </select>
              </div>
            </div>
          </div>

          <input type="number" id="newState" min="0" max="3" step="1" />

          <div class="button-column">
            <button id="Apply_modif_req">Modifier</button>
          </div>
        </div>
      </div>


      <script>
        const MainModal = document.getElementById("MainModal");
        const ModifModal = document.getElementById("ModifModal");
        const MainNomRadiateur = document.getElementById("MainNomRadiateur");
        const MainStateRadiateur = document.getElementById("MainStateRadiateur");
        const ModifNomRadiateur = document.getElementById("ModifNomRadiateur");
        const ModifStateRadiateur = document.getElementById("ModifStateRadiateur");
        const newState = document.getElementById("newState");
        const modify_req = document.getElementById("modify_req");
        const config_req = document.getElementById("config_req");
        const apply_modif_req = document.getElementById("Apply_modif_req");

        // Dictionnaire de correspondance valeur → couleur
        const couleurs = {
          0: "black",
          1: "red",
          2: "yellow",
          3: "blue"
        };

        // Dictionnaire de correspondance valeur → nom de l'état
        const nom_state = {
          0: "Off",
          1: "Confort",
          2: "Eco",
          3: "Hors gel"
        };

        function ChangeRadiateurColor() {
          console.log("Changing radiateur colors...");
          // Boucle sur les rectangles SVG
          const items = document.querySelectorAll(".radiateur");
          console.log(`Found ${items.length} radiateurs.`);
          items.forEach((item) => {
            console.log(`radiateur ${item.id}: etat: ${item.dataset.state}`);
            const couleur = couleurs[ item.dataset.state] || "gray"; // défaut si valeur inconnue
            item.dataset.nom_state = nom_state[ item.dataset.state] || "Inconnu";
            item.setAttribute("fill", couleur);
          });
        };

        document.querySelectorAll(".radiateur").forEach((el) => {
          el.addEventListener("click", () => {
            MainNomRadiateur.textContent = el.dataset.nom;
            MainStateRadiateur.textContent = el.dataset.nom_state;
            newState.value = el.dataset.state;
            MainModal.style.display = "block";
          });
        });

        document.getElementById("closeModal_main").onclick = () => {
          MainModal.style.display = "none";
        };
        
        document.getElementById("closeModal_modif").onclick = () => {
          ModifModal.style.display = "none";
        };

        window.onclick = (event) => {
          if (event.target === MainModal) MainModal.style.display = "none";
          if (event.target === ModifModal) ModifModal.style.display = "none";
        };

        modify_req.onclick = () => {
          MainModal.style.display = "none";
          ModifNomRadiateur.textContent = MainNomRadiateur.textContent;
          ModifStateRadiateur.textContent = MainStateRadiateur.textContent;
          ModifModal.style.display = "block";
        };

        config_req.onclick = () => {
          alert("Fonction de configuration non encore implémentée.");
        };

        apply_modif_req.onclick = () => {
          const targetEl = document.querySelector(
            `.radiateur[data-nom="${MainNomRadiateur.textContent}"]`
          );
          const radiateurId = targetEl ? targetEl.dataset.id : null;
          if (!radiateurId) {
            alert("Impossible de trouver l'ID du radiateur.");
            MainModal.style.display = "none";
            return;
          }

          fetch(
            `/radiateur/${encodeURIComponent(radiateurId)}/set-NewState`,
            {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ 
                state: parseInt(newState.value) 
              }),
            }
          )
            .then((res) => {
              if (!res.ok) throw new Error("Erreur réseau");
              return res.json().catch(() => ({}));
            })
            .then((data) => {
              // Met à jour l'affichage et le dataset local
              if (targetEl) targetEl.dataset.state = newState.value;
              MainStateRadiateur.textContent = newState.value;
              console.log(`État mis à jour : ${newState.value}`);
              ModifModal.style.display = "none";
              ChangeRadiateurColor();
            })
            .catch((err) => {
              console.error(err);
              alert("Échec de la mise à jour de l'état.");
            });
        };

        ChangeRadiateurColor();
      </script>
      <!-- end new -->

      <a href="/">Home</a>
    </header>
  </body>
</html>
